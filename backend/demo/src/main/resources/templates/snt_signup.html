<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>손에딱 회원가입</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Noto Sans KR, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .title {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 36px;
      margin-bottom: 28px;
      font-size: 32px;
      font-weight: 700;
    }
    .title img { width: 32px; height: 32px; }
    .signup-box {
      background: #f3f3f3;
      width: 100%;
      max-width: 340px;
      padding: 26px 22px;
      border-radius: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,.05);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .form-group { display: flex; flex-direction: column; gap: 6px; }
    label { font-size: 14px; font-weight: 700; color: #111; }
    input {
      padding: 10px 12px;
      border: 1px solid #cfcfcf;
      border-radius: 6px;
      font-size: 14px;
      background: #fff;
    }
    .signup-btn {
      margin-top: 8px;
      background: #0acb35;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 12px 0;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }
    .signup-btn:hover { filter: brightness(.95); }
    .login-hint {
      width: 100%;
      max-width: 340px;
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #111;
    }
    .login-hint a {
      color: #1e66ff;
      font-weight: 700;
      text-decoration: none;
      margin-left: 4px;
    }
    .login-hint a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="title">
    손에딱
    <img src="https://cdn-icons-png.flaticon.com/512/3523/3523063.png" alt="손 아이콘">
  </div>

  <form class="signup-box" id="signup-form">
    <div class="form-group">
      <label for="name">이름:</label>
      <input id="name" name="name" type="text" placeholder="이름 입력" required>
    </div>
    <div class="form-group">
      <label for="username">아이디:</label>
      <input id="username" name="username" type="text" placeholder="아이디 입력" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호:</label>
      <input id="password" name="password" type="password" placeholder="비밀번호 입력" required>
    </div>
    <div class="form-group">
      <label for="passwordConfirm">비밀번호 확인:</label>
      <input id="passwordConfirm" name="passwordConfirm" type="password" placeholder="비밀번호 재입력" required>
    </div>
    <button class="signup-btn" type="submit">회원가입</button>
  </form>

  <div class="login-hint">
    계정이 있으신가요? <a href="/login">로그인</a>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok && result.success) {
          alert(result.message);
          window.location.href = '/login';
        } else {
          alert(result.message || '회원가입에 실패했습니다.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('오류가 발생했습니다. 다시 시도해주세요.');
      }
    });
  </script>
</body>
</html>
