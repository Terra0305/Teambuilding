<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        /* CSS 스타일은 이전과 동일 */
        body { margin: 0; font-family: 'Noto Sans KR', sans-serif; background-color: #f4f4f4; }
        .top-nav { display: flex; justify-content: space-between; align-items: center; background-color: #003b4f; color: white; padding: 10px 20px; }
        .top-nav .left, .top-nav .right { display: flex; gap: 20px; }
        .top-nav a { color: white; text-decoration: none; font-size: 14px; }
        .top-nav a:hover { text-decoration: underline; }
        .tab-menu { background-color: #007aad; display: flex; padding: 10px 20px; gap: 30px; }
        .tab-menu a { color: white; text-decoration: none; font-weight: bold; font-size: 16px; }
        .tab-menu a:hover { border-bottom: 3px solid white; }
        .main-content { display: flex; justify-content: center; align-items: center; height: calc(100vh - 160px); }
        .signup-container { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        .signup-container h2 { color: #003b4f; margin-bottom: 30px; }
        .signup-container input[type="text"], .signup-container input[type="password"] { width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; }
        .signup-container button { width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: #007aad; color: white; font-size: 16px; cursor: pointer; margin-bottom: 10px; }
        .signup-container button:hover { background-color: #005f8a; }
        #result { color: red; margin-top: 15px; }
    </style>
</head>
<body>
    <!-- 상단 네비게이션 -->
    <div class="top-nav">
        <div class="left">
            <a href="/dummy">한국철도</a>
            <a href="/dummy">승차권예매</a>
            <a href="#">기차여행</a>
        </div>
        <div class="right" id="nav-right">
            <a href="/dummy/login" id="login-link">로그인</a>
            <a href="#">장바구니</a>
            <a href="/dummy/mypage" id="mypage-link">마이페이지</a>
            <a href="#">고객센터</a>
            <a href="#">기업전용</a>
            <a href="#"> Language</a>
        </div>
    </div>

    <!-- 탭 메뉴 -->
    <div class="tab-menu">
        <a href="#" id="ticket-tab" class="active">승차권</a>
        <a href="#">철도역열차</a>
        <a href="#">고객서비스</a>
        <a href="#">코레일멤버십</a>
    </div>

    <div class="main-content">
        <div class="signup-container">
            <h2>회원가입</h2>
            <form id="signup-form">
                <input type="text" id="username" name="username" placeholder="아이디" required><br>
                <input type="password" id="password" name="password" placeholder="비밀번호" required><br>
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 확인" required><br>
                <button type="submit">회원가입</button>
            </form>
            <p id="result"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            console.log('회원가입 요청 시작');

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, passwordConfirm })
                });

                console.log('응답 상태:', response.status, response.ok);
                const result = await response.json();
                console.log('응답 데이터:', result);
                
                document.getElementById('result').innerText = result.message;

                if (response.ok && result.success) {
                    alert('회원가입 성공! 로그인 페이지로 이동합니다.');
                    console.log('로그인 페이지로 이동 시작');
                    window.location.href = '/dummy/login';
                } else {
                    console.log('회원가입 실패:', result.message);
                }
            } catch (error) {
                console.error('오류 발생:', error);
                document.getElementById('result').innerText = '회원가입 중 오류가 발생했습니다.';
            }
        });
    </script>
</body>
</html>
