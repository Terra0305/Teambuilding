# Development Environment Settings
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/teambuilding_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:jay}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:your_actual_password}

# PostgreSQL specific
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
