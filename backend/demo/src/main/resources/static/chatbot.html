<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗봇으로 기차 예매</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .content-wrapper {
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        #chat-history {
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .message {
            max-width: 75%;
            padding: 8px 14px;
            border-radius: 18px;
            margin-bottom: 8px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f1f1f1;
            color: black;
            align-self: flex-start;
            white-space: pre-wrap;
        }
        #chat-form {
            display: flex;
            gap: 5px;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        #send-button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }
        #send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #login-status {
            text-align: center;
            padding: 10px;
            background-color: #fffde7;
            border: 1px solid #ffc107;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .auth-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
        }
        .auth-btn:hover { background: #333; }
        
        .clear-btn {
            position: absolute;
            top: 0;
            left: 0;
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
        }
        .clear-btn:hover { background: #c82333; }
        
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <button class="clear-btn" id="clear-btn">대화 초기화</button>
        <button class="auth-btn" id="auth-btn">로그인</button>

        <h1>챗봇으로 기차 예매</h1>
        <div id="login-status" style="display: none;"></div>

        <div id="chat-history"></div>

        <form id="chat-form">
            <input type="text" id="message-input" placeholder="예: 서울에서 부산, 내일 10시 출발" autocomplete="off" required>
            <button type="submit" id="send-button">전송</button>
        </form>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const loginStatusDiv = document.getElementById('login-status');
        const authButton = document.getElementById('auth-btn');
        const clearButton = document.getElementById('clear-btn');

        window.addEventListener('load', async () => {
            const token = localStorage.getItem('jwt-token');
            console.log('Token 확인:', token ? '토큰 존재' : '토큰 없음');
            console.log('Token 값:', token);

            if (token) {
                authButton.textContent = '로그아웃';
                authButton.addEventListener('click', () => {
                    localStorage.removeItem('jwt-token');
                    alert('로그아웃 되었습니다.');
                    window.location.href = '/';
                });
            } else {
                authButton.textContent = '로그인';
                authButton.addEventListener('click', () => {
                    window.location.href = '/login';
                });
            }

            if (!token) {
                loginStatusDiv.style.display = 'block';
                loginStatusDiv.innerHTML = '채팅을 이용하려면 로그인이 필요합니다. <a href="/login">로그인</a>';
                messageInput.disabled = true;
                sendButton.disabled = true;
                clearButton.disabled = true;
                return;
            }
        });

        // 대화 초기화 버튼
        clearButton.addEventListener('click', async () => {
            const token = localStorage.getItem('jwt-token');
            if (!token) {
                alert('로그인이 필요합니다.');
                return;
            }

            if (confirm('대화 히스토리를 초기화하시겠습니까?')) {
                try {
                    const response = await fetch('/api/chatbot/clear', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        chatHistory.innerHTML = '';
                        alert(result.message);
                    } else {
                        alert('초기화 실패: ' + result.message);
                    }
                } catch (error) {
                    console.error('초기화 오류:', error);
                    alert('오류가 발생했습니다.');
                }
            }
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = messageInput.value.trim();
            if (!content) return;
            
            const token = localStorage.getItem('jwt-token');
            if (!token) {
                alert('로그인이 필요합니다.');
                window.location.href = '/login';
                return;
            }

            // 사용자 메시지 표시
            addMessageToHistory('user', content);
            messageInput.value = '';
            
            // 전송 버튼 비활성화
            sendButton.disabled = true;
            sendButton.textContent = '전송 중...';

            // 로딩 메시지 표시
            const loadingMsg = addMessageToHistory('bot', '답변 생성 중...');
            loadingMsg.classList.add('loading');

            try {
                console.log('=== 챗봇 요청 시작 ===');
                console.log('Token:', token);
                console.log('Message:', content);
                
                const response = await fetch('/api/chatbot/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ message: content })
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                // 로딩 메시지 제거 (에러 처리 추가)
                try {
                    if (loadingMsg && loadingMsg.parentNode === chatHistory) {
                        chatHistory.removeChild(loadingMsg);
                    }
                } catch (e) {
                    console.log('로딩 메시지 제거 실패 (무시 가능):', e);
                }

                if (!response.ok) {
                    if (response.status === 401) {
                        alert('세션이 만료되었습니다. 다시 로그인해주세요.');
                        localStorage.removeItem('jwt-token');
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error('메시지 전송 실패');
                }

                const result = await response.json();
                
                if (result.success) {
                    addMessageToHistory('bot', result.message);
                } else {
                    addMessageToHistory('bot', '오류: ' + result.message);
                }
            } catch (error) {
                console.error('전송 오류:', error);
                
                // 로딩 메시지 제거 (에러 처리 추가)
                try {
                    if (loadingMsg && loadingMsg.parentNode === chatHistory) {
                        chatHistory.removeChild(loadingMsg);
                    }
                } catch (e) {
                    console.log('로딩 메시지 제거 실패 (무시 가능):', e);
                }
                
                addMessageToHistory('bot', `오류: ${error.message}`);
            } finally {
                // 전송 버튼 다시 활성화
                sendButton.disabled = false;
                sendButton.textContent = '전송';
            }
        });

        function addMessageToHistory(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = content;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return messageDiv;
        }
    </script>

</body>
</html>
