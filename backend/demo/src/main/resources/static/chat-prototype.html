<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>챗봇 프로토타입</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .content-wrapper {
            width: 100%;
            max-width: 400px; /* snt_home.html과 동일한 최대 너비 설정 */
            position: relative; /* 자식 요소의 absolute 포지셔닝 기준 */
        }
        h1 {
            text-align: center;
            font-size: 24px; /* 다른 페이지와 유사하게 조정 */
            margin-top: 50px; /* 상단 버튼과의 간격 확보 */
            margin-bottom: 20px;
        }
        #chat-history {
            height: 500px; /* 높이 증가 */
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            border-radius: 10px; /* 모서리 둥글게 */
        }
        .message {
            max-width: 75%; /* 메시지 너비 조정 */
            padding: 8px 14px;
            border-radius: 18px;
            margin-bottom: 8px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f1f1f1;
            color: black;
            align-self: flex-start;
            white-space: pre-wrap;
        }
        #chat-form {
            display: flex;
            gap: 5px;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        #send-button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }
        #login-status {
            text-align: center;
            padding: 10px;
            background-color: #fffde7;
            border: 1px solid #ffc107;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .auth-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
        }
        .auth-btn:hover { background: #333; }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <button class="auth-btn" id="auth-btn">로그인</button>

        <h1>챗봇으로 기차 예매</h1>
        <div id="login-status" style="display: none;"></div>

        <div id="chat-history"></div>

        <form id="chat-form">
            <input type="text" id="message-input" placeholder="예: 서울에서 부산, 내일 10시 출발" autocomplete="off" required>
            <button type="submit" id="send-button">전송</button>
        </form>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const loginStatusDiv = document.getElementById('login-status');
        const authButton = document.getElementById('auth-btn');

        window.addEventListener('load', async () => {
            const token = localStorage.getItem('jwt-token');

            if (token) {
                authButton.textContent = '로그아웃';
                authButton.addEventListener('click', () => {
                    localStorage.removeItem('jwt-token');
                    alert('로그아웃 되었습니다.');
                    window.location.href = '/';
                });
            } else {
                authButton.textContent = '로그인';
                authButton.addEventListener('click', () => {
                    window.location.href = '/login';
                });
            }

            if (!token) {
                loginStatusDiv.style.display = 'block';
                loginStatusDiv.innerHTML = '채팅을 이용하려면 로그인이 필요합니다. <a href="/login">로그인</a>';
                messageInput.disabled = true;
                document.getElementById('send-button').disabled = true;
                return;
            }
            
            await loadChatHistory(token);
        });

        async function loadChatHistory(token) {
            try {
                const response = await fetch('/api/chat/history', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.status === 401) {
                    localStorage.removeItem('jwt-token');
                    loginStatusDiv.style.display = 'block';
                    loginStatusDiv.innerHTML = '세션이 만료되었습니다. <a href="/login">다시 로그인해주세요.</a>';
                    return;
                }
                if (!response.ok) throw new Error('채팅 기록 로딩 실패');
                const messages = await response.json();
                chatHistory.innerHTML = '';
                messages.forEach(msg => addMessageToHistory(msg.sender, msg.content));
            } catch (error) {
                loginStatusDiv.style.display = 'block';
                loginStatusDiv.textContent = error.message;
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = messageInput.value.trim();
            if (!content) return;
            const token = localStorage.getItem('jwt-token');
            if (!token) {
                alert('로그인이 필요합니다.');
                return;
            }
            addMessageToHistory('USER', content);
            messageInput.value = '';
            try {
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ content })
                });
                if (!response.ok) throw new Error('메시지 전송 실패');
                const botMessage = await response.json();
                addMessageToHistory(botMessage.sender, botMessage.content);
            } catch (error) {
                addMessageToHistory('BOT', `오류: ${error.message}`);
            }
        });

        function addMessageToHistory(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'USER' ? 'user-message' : 'bot-message');
            messageDiv.textContent = content;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    </script>

</body>
</html>
