<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>손에딱 기차예매</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .logout-btn {
      align-self: flex-end;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
    }
    .logout-btn:hover { background: #333; }

    .title {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 30px;
      font-weight: 800;
      margin-top: 24px;
      line-height: 1.2;
      flex-direction: column;
      text-align: center;
    }
    .title-top {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .title img { width: 32px; height: 32px; }
    .subtitle {
      font-size: 22px;
      font-weight: 600;
      margin-top: 4px;
    }

    .button-container {
      display: flex;
      gap: 14px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .main-btn {
      flex: 1;
      min-width: 120px;
      padding: 20px 0;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
    .chat-btn { 
      background-color: #0058d4; 
      min-width: 250px;
    }
    .main-btn:hover { opacity: 0.9; }
  </style>
</head>
<body>

  <button class="logout-btn" id="auth-btn">로그아웃</button>

  <div class="title">
    <div class="title-top">
      손에딱
      <img src="https://cdn-icons-png.flaticon.com/512/3523/3523063.png" alt="손 아이콘">
    </div>
    <div class="subtitle">기차예매</div>
  </div>

  <div class="button-container">
    <a href="/chatbot.html" class="main-btn chat-btn" id="chat-reserve-btn">🎤 음성/채팅 예매</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const authButton = document.getElementById('auth-btn');
      const chatReserveButton = document.getElementById('chat-reserve-btn');
      const token = localStorage.getItem('jwt-token');

      if (token) {
        authButton.textContent = '로그아웃';
        authButton.addEventListener('click', function(e) {
          e.preventDefault();
          localStorage.removeItem('jwt-token');
          alert('로그아웃 되었습니다.');
          window.location.href = '/';
        });
      } else {
        authButton.textContent = '로그인';
        authButton.addEventListener('click', function() {
            window.location.href = '/login';
        });
      }

      chatReserveButton.addEventListener('click', function(e) {
        e.preventDefault();
        const currentToken = localStorage.getItem('jwt-token');
        if (currentToken) {
          window.location.href = this.href;
        } else {
          alert('로그인이 필요합니다.');
          window.location.href = '/login';
        }
      });
    });
  </script>

</body>
</html>
